name: Tests

on:
  push:
    branches: [main, test-*]
    tags:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Windows dependencies
      if: runner.os == 'Windows'
      run: |
          python -m pip install --upgrade pip
          python -m pip install mypy pytest flake8
          if (Test-Path -Path requirements.txt) {python -m pip install -r requirements.txt}

    - name: Install Unix dependencies
      if: runner.os != 'Windows'
      run: |
          python -m pip install --upgrade pip
          python -m pip install mypy pytest flake8
          if test -f "requirements.txt"; then python -m pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Typecheck with mypy
      run: |
          mypy raws.py  # TODO: remove hardcoded module name
    - name: Test with pytest
      run: |
        pytest
